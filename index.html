<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap">
    <title>formulário-entre-nós</title>
</head>
<body>
    <header>
        <h1>entre nós</h1>
    </header>
    <main>
       
        <h2>formulário</h2>

        <form class="formulário">
                
                <h3>informação de login</h3>

                <label for="nome">nome</label>
                <input type="text" id="nome" name="nome">
                
                <label for="e-mail">e-mail</label>
                <input type="email" id="email" name="email">
                
                <label for="senha"> senha</label>
                <input type="password" id="senha" name="senha">
                
                <label for="confirmação de senha">confirmação de senha</label>
                <input type="password" id="confirmação de senha" name="confirmação de senha">
                <input class="enviar" type="submit" value="enviar">

            

        </form>
    </main>
    
</body>
</html>
